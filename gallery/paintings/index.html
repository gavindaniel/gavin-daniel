<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gallery - Paintings - Gavin Daniel</title>
    <meta charset="utf-8">
    <!-- To ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- overwrite background color of body -->
    <style type="text/css">
      body { background: black !important; }
      a { text-decoration: none; } 
      a:hover { text-decoration: underline; }
      hr.footer { border: 1px solid white; }
    </style>
  </head>
  <body>

    <!-- Top Navigation Bar  -->
    <!-- Grey with black text -->
    <nav class="navbar navbar-expand-sm bg-black navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://gavin-daniel.com">
          <img src="/images/logo/white-small-v2.png" alt="Avatar Logo" style="width:30px;" class="rounded-pill"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link disabled" href="https://gavin-daniel.com/gallery/">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>   
          </ul>
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
      <div class="container-fluid">
        <span class="navbar-brand text-white">Gallery</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar2">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar2">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://gavin-daniel.com/gallery/">Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://gavin-daniel.com/gallery/photos/">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="https://gavin-daniel.com/gallery/paintings/">Paintings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://gavin-daniel.com/gallery/graphics/">Graphics</a>
            </li>   
          </ul>
        </div> 
    </nav>

    <!-- Carousel -->
    <div id="slide-sun" class="carousel slide" data-bs-ride="carousel">
      
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/paintings/messi.jpg" alt="Messi" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
          <img src="/images/paintings/cole.jpg" alt="J. Cole" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
          <img src="/images/paintings/kendrick.jpg" alt="Kendrick" class="d-block" style="width:100%">
        </div>
      </div>
      
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#slide-sun" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slide-sun" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Bottom Navigation & Breadcrumbs -->
    <div class="p-2 container-fluid">
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="p-2 bg-black">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="https://gavin-daniel.com/" class="text-white-50">Home</a></li>
          <li class="breadcrumb-item"><a href="https://gavin-daniel.com/gallery/" class="text-white-50">Gallery</a></li>
          <li class="breadcrumb-item disabled" aria-current="page" class="text-white-25">Paintings</li>
        </ol>
      </nav>
      <hr class="footer">
      <div class="p-2 text-muted">Copyright Â©  2022 <a href="https://www.gavin-daniel.com" class="text-light">Gavin Daniel.</a> All rights reserved.</div>
    </div>

  </body>
</html>
